name: SmokeTest
    
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
  
    runs-on: macos-latest

    steps:
    - uses: swift-actions/setup-swift@v1.15.0
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
